<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>La Remise Enjouée - Générateur de codes-barres</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/screen.css'>
    <link rel='stylesheet' type='text/css' media='print' href='css/print.css'>
</head>
<body>
    <div class="noprint">
        <form id="form" action="" method="GET">
            <div class="float-left">
                <label for="cols">Colonnes :</label>
                <input id="cols" class="gridsize" name="cols" type="number" min="1" max="4" value="4" required>
                <label for="rows">Lignes :</label>
                <input id="rows" class="gridsize" name="rows" type="number" min="1" max="10" value="10" required>
                <label for="code">Code-barre à générer (sans le dernier chiffre) :</label>
                <input id="code" class="gridsize" name="code" type="text" required>
                <input type="submit" value="Générer">
                <input type="button" onclick="window.print()" value="Imprimer">
            </div>
        </form>
    </div>

    <span class="noprint float-clear"></span>

    <div>
        <table id="barcodes" class="print"></table>
    </div>

    <svg id="template" style="display: none"></svg>

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/JsBarcode.all.min.js" type="text/javascript"></script>
    <script src="js/batch.js" type="text/javascript"></script>
</body>
</html>
