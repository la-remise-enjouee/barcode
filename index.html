<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>La Remise Enjouée - Générateur de codes-barres</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/screen.css'>
    <!-- <link rel='stylesheet' type='text/css' media='print' href='css/print.css'> -->
</head>
<body>
    <form action="" method="GET">
        <label for="cols">Colonnes :</label>
        <input id="cols" name="cols" type="number" min="1" max="5" required>
        <label for="rows">Lignes :</label>
        <input id="rows" name="rows" type="number" min="1" max="12" required>
        <input type="submit" value="Actualiser">
    </form>

    <div id="barcodes"></div>

    <svg id="template" style="display: none"></svg>

    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/JsBarcode.all.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
